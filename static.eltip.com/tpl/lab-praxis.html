<script type="application/javascript">
    $(document).ready(function(){
        $("#page a").click(function(){
            var a_items= $('#page a');
            a_items.removeClass();
            $(this).addClass("wrapper-xs btn-success btn-rounded");

        });
    });

    function  last(){
        var className='wrapper-xs btn-success btn-rounded';

        var a_items= $('#page a');
        var nextIndex=0;
        for(var i=0;i<a_items.size();i++){
            var  a_tag=a_items[i];
            if(a_tag.className==className){
                nextIndex=i-1;
                break;
            }
        }
        if(nextIndex<0){
            nextIndex=a_items.size()-1;
        }

        a_items.removeClass();
        $(a_items[nextIndex]).addClass(className);
    }


    function next(){
        //选中的样式
        var className='wrapper-xs btn-success btn-rounded';

        //jqeruy里面的元素查找， 在id为page元素里面查找所有的 a标签，
        var a_items= $('#page a');
        //选中的下标
        var nextIndex=0;
        //循环所有的a标签
        for(var i=0;i<a_items.size();i++){
            var  a_tag=a_items[i];

            //如果当前的a标签已经选中，下一页，则应该是当前下标+1
            if(a_tag.className==className){
                nextIndex=i+1;
                break;
            }
        }
        //如果下标超过了最大长度，则从0开始
        if((nextIndex+1)>a_items.size()){
            nextIndex=0;
        }
        //移除所有a标签上的样式
        a_items.removeClass();
        //根据下标，添加选中时的样式
        $(a_items[nextIndex]).addClass(className);
    }
</script>
