<div>
  <div class="wrapper-md bg-light b-b">
    <h1 class="m-n font-thin h3">健康体检</h1>
  </div>
  <div class="wrapper-md">
    <!-- main -->
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-6">
            <div class="panel b-a">
              <div class="panel-heading bg-primary dk no-border wrapper-lg">
                <span class="font-bold">安全级别 V</span>
                <b class="badge bg-success text-white">3</b>
              </div>
              <div class="text-center m-b-lg clearfix">
                <div class="thumb-lg avatar m-t-n-xxl">
                  <img src="img/a5.jpg" alt="..." class="b b-3x b-white">
                  <div class="h4 font-thin m-t-sm">健康度</div>
                </div>
              </div>
              <div class="wrapper-md b-t b-light bg-light lter row text-center no-gutter">
                <div class="col-xs-4">
                  <div>行为规范</div>
                  <div class="inline m-t-sm">
                    <div ui-jq="easyPieChart" ui-options="{
                      percent: 30,
                      lineWidth: 3,
                      trackColor: '{{app.color.light}}',
                      barColor: '{{app.color.primary}}',
                      scaleColor: false,
                      color: '#fff',
                      size: 65,
                      lineCap: 'butt',
                      rotate: 45,
                      animate: 1000
                    }">
                      <div>
                        <span class="step">30</span>%
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-xs-4">
                  <div>组织效率</div>
                  <div class="inline m-t-sm">
                    <div ui-jq="easyPieChart" ui-options="{
                      percent: 50,
                      lineWidth: 3,
                      trackColor: '{{app.color.light}}',
                      barColor: '{{app.color.info}}',
                      scaleColor: false,
                      color: '#fff',
                      size: 65,
                      lineCap: 'butt',
                      rotate: 90,
                      animate: 1000
                    }">
                      <div>
                        <span class="step">50</span>%
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-xs-4">
                  <div>行为风险</div>
                  <div class="inline m-t-sm">
                    <div ui-jq="easyPieChart" ui-options="{
                      percent: 20,
                      lineWidth: 3,
                      trackColor: '{{app.color.light}}',
                      barColor: '{{app.color.warning}}',
                      scaleColor: false,
                      color: '#fff',
                      size: 65,
                      lineCap: 'butt',
                      rotate: 180,
                      animate: 1000
                    }">
                      <div>
                        <span class="step">20</span>%
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="hbox text-center b-t b-light">
                <a href class="col padder-v text-dark text-center b-r b-light">
                  <button class="btn btn-rounded btn-lg btn-success" ui-toggle-class="show" target="#aside">
                    <i class="fa fa-fw fa-rocket"></i>全面体检
                  </button>
                </a>
              </div>
            </div>
          </div>
          <div class="col-md-6" >
            <div ng-controller="FlotChartDemoCtrl">
              <div class="panel b-a">
                <div class="panel-heading bg-primary lt">
                  <div class="m-sm">
                    <span class="h5 text-white">健康度趋势</span>
                  </div>
                  <div class="text-center m-t-md">
                    <div ui-jq="plot" ui-options="
              [
                { data: {{d}}, points: { show: true, radius: 6}, splines: { show: true, tension: 0.45, lineWidth: 5, fill: 0 } }
              ],
              {
                colors: ['{{app.color.info}}'],
                series: { shadowSize: 3 },
                xaxis:{
                  font: { color: '#ccc' },
                  position: 'bottom',
                  ticks: [
                    [ 1, 'Jan' ], [ 2, 'Feb' ], [ 3, 'Mar' ], [ 4, 'Apr' ], [ 5, 'May' ], [ 6, 'Jun' ], [ 7, 'Jul' ], [ 8, 'Aug' ], [ 9, 'Sep' ], [ 10, 'Oct' ], [ 11, 'Nov' ], [ 12, 'Dec' ]
                  ]
                },
                yaxis:{ font: { color: '#ccc' } },
                grid: { hoverable: true, clickable: true, borderWidth: 0, color: '#ccc' },
                tooltip: true,
                tooltipOpts: { content: '%x.1 is %y.4',  defaultTheme: false, shifts: { x: 0, y: 20 } }
              }
            " style="height:240px" >
                    </div>
                  </div>
                </div>
                <div class="hbox bg-info bg">
                  <div class="col wrapper">
                    <span>全国安全排名</span>
                    <i class="fa fa-arrow-circle-down"></i>
                    <div class="h1 text-white font-thin">12,790</div>
                  </div>
                  <div class="col wrapper bg-success">
                    <span>全国效率排名</span>
                    <i class="fa fa-arrow-circle-up"></i>
                    <div class="h1 text-white font-thin">2,560</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row hide" id="aside">
      <div class="col-md-12">
        <div class="panel b-a">
          <div class="panel-heading bg-primary dk wrapper-md">
            <span class="font-bold text-lg"><i class="fa fa-stethoscope fa-fw m-r-xs"></i> 健康检测...</span>
            <b class="h1 text-warning font-thin">98</b>
            <div></div>
          </div>
          <div class="list-group">
            <a href class="list-group-item">
              <i class="pull-right fa fa-chevron-down text-muted"></i>
              <span class="badge bg-info">5021</span>
              <i class="fa fa-eye fa-fw m-r-xs"></i> 行为规范
            </a>
            <a href class="list-group-item">
              <i class="pull-right fa fa-chevron-down text-muted"></i>
              <span class="badge bg-success">14</span>
              <i class="fa fa-phone fa-fw m-r-xs"></i> 组织效率
            </a>
            <a href class="list-group-item">
              <i class="pull-right fa fa-chevron-down text-muted"></i>
              <span class="badge bg-dark">20</span>
              <i class="fa fa-comments-o fa-fw m-r-xs"></i> 行为风险
            </a>
            <a href class="list-group-item">
              <i class="pull-right fa fa-chevron-down text-muted"></i>
              <span class="badge bg-warning">14</span>
              <i class="fa fa-bookmark fa-fw m-r-xs"></i> 优化建议
            </a>
          </div>
        </div>
      </div>
    </div>


  </div>
