<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false;
    app.settings.asideDock = false; "
     ng-controller="FullcalendarCtrl"
        >
  <!-- main -->
  <div class="col">
    <!-- main header -->
    <div class="bg-light lter b-b wrapper-md">
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <h4 class="m-n font-thin text-black">首页</h4>
        </div>
      </div>
    </div>
    <!-- / main header -->
    <div class="wrapper-md">
      <!-- stats -->
      <div class="row">
        <div class="col-md-6" style="background-color: transparent">
          <div class="row row-sm text-center">
            <div class="col-xs-6">
              <a href class="block panel padder-v bg-white-only item">
                <span class="text-dark font-thin h1 block">53</span>
                <span class="text-dark text-xs">进行中实验</span>
                <span class="bottom text-right w-full">
                  <i class="fa fa-cloud-upload text-muted m-r-sm"></i>
                </span>
              </a>
            </div>
            <div class="col-xs-6">
              <a href class="block panel padder-v bg-white-only item">
                <span class="text-dark font-thin h1 block">1,053</span>
                <span class="text-dark text-xs">已完成实验</span>
                <span class="bottom text-right w-full">
                  <i class="fa fa-cloud-upload text-muted m-r-sm"></i>
                </span>
              </a>
            </div>
            <div class="col-xs-6 ">
              <a href class="block panel padder-v bg-white-only item">
                <span class="text-danger font-thin h1 block">23</span>
                <span class="text-dark text-xs">未批阅实验报告</span>
                <span class="bottom text-right w-full">
                  <i class="fa fa-cloud-upload text-muted m-r-sm"></i>
                </span>
              </a>
            </div>
            <div class="col-xs-6">
              <div class="panel padder-v bg-warning item">
                <div class="text-white font-thin h1">98</div>
                <span class="text-white text-xs">故障设备</span>
                <div class="bottom text-left">
                  <i class="fa fa-caret-up text-warning m-l-sm"></i>
                </div>
              </div>
            </div>
            <div class="col-xs-12 m-b-md">
              <div class="r bg-info dker item hbox panel">
                <div class="col w-xs v-middle hidden-md">
                  <div ng-init="data1=[60,40]" ui-jq="sparkline" ui-options="{{data1}}, {type:'pie', height:40, sliceColors:['{{app.color.info}}','#fff']}" class="sparkline inline"></div>
                </div>
                <div class="col dk padder-v r-r">
                  <div class="text-white font-normal h1"><span>80%</span></div>
                  <span class="text-white text-xs">累计完成教学计划</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="panel b-a">
            <div class="panel-heading bg-primary lt">
              <div class="m-sm">
                <span class="pull-right"><i class="fa fa-caret-up text-warning text-lg"></i></span>
                <span class="h4 text-white">实验室实时状态</span>
              </div>              
              <div class="text-center m-t-md m-b-lg">
                  <div ng-init="data2=[50.32,45.23,47.56,36.25,53.85,40.15,41.25,50.15,57.14,36.15,97.26,50.15,45.32,47.19,37.75,25.15,56.34,50.35,47.25,53.15]" ui-jq="sparkline" ui-options="
                  {{data2}}, 
                  {type:'line', height:80, width: '100%', lineWidth:4, lineColor:'#fff', spotColor:'#fff', fillColor:'', highlightLineColor:'#fff', spotRadius:6, minSpotColor:'{{app.color.warning}}', maxSpotColor:'{{app.color.info}}'}
                  ">loading...</div>
              </div>
            </div>
            <div class="padder-v b-t b-light bg-light lter row text-center no-gutter">
              <div class="col-xs-4">
                <div>实验室使用率</div>
                <div class="inline m-t-sm">
                  <div ui-jq="easyPieChart" ui-options="{
                      percent: 30,
                      lineWidth: 3,
                      trackColor: '{{app.color.light}}',
                      barColor: '{{app.color.primary}}',
                      scaleColor: false,
                      color: '#fff',
                      size: 65,
                      lineCap: 'butt',
                      rotate: 45,
                      animate: 1000
                    }">
                    <div>
                      <span class="step">30</span>%
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xs-4">
                <div>试验台使用率</div>
                <div class="inline m-t-sm">
                  <div ui-jq="easyPieChart" ui-options="{
                      percent: 50,
                      lineWidth: 3,
                      trackColor: '{{app.color.light}}',
                      barColor: '{{app.color.info}}',
                      scaleColor: false,
                      color: '#fff',
                      size: 65,
                      lineCap: 'butt',
                      rotate: 90,
                      animate: 1000
                    }">
                    <div>
                      <span class="step">50</span>%
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xs-4">
                <div>设备使用率</div>
                <div class="inline m-t-sm">
                  <div ui-jq="easyPieChart" ui-options="{
                      percent: 20,
                      lineWidth: 3,
                      trackColor: '{{app.color.light}}',
                      barColor: '{{app.color.warning}}',
                      scaleColor: false,
                      color: '#fff',
                      size: 65,
                      lineCap: 'butt',
                      rotate: 180,
                      animate: 1000
                    }">
                    <div>
                      <span class="step">20</span>%
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
      	<div class="hbox hbox-auto-xs hbox-auto-sm">
    			<div class="col wrapper-md">
      			<div class="clearfix m-b">
        			<div class="pull-right">
          			<button type="button" class="btn btn-sm btn-default" ng-click="today()">今天</button>
          			<div class="btn-group m-l-xs">
            			<button class="btn btn-sm btn-default" ng-click="changeView('agendaDay')">天</button>
            			<button class="btn btn-sm btn-default" ng-click="changeView('agendaWeek')">周</button>
            			<button class="btn btn-sm btn-default" ng-click="changeView('month')">月</button>
          			</div>
        			</div>
      			</div>
      			<div class="pos-rlt">
        			<div class="fc-overlay">
          			<div class="panel bg-white b-a pos-rlt">
            			<span class="arrow"></span>
            			<div class="h4 font-thin m-b-sm">{{event.title}}</div>
            			<div class="line b-b b-light"></div>
            			<div><i class="icon-calendar text-muted m-r-xs"></i> {{event.start | date:'medium'}}</div>
            			<div class="ng-hide" ng-show='event.end'><i class="icon-clock text-muted m-r-xs"></i> {{event.end | date:'medium'}}</div>
            			<div class="ng-hide" ng-show='event.location'><i class="icon-pointer text-muted m-r-xs"></i> {{event.location}}</div>
            			<div class="m-t-sm">{{event.info}}</div>
            			<div class="m-t-sm">{{event.url}}</div>
          			</div>
        			</div>
        		<div class="calendar" ng-model="eventSources" config="uiConfig.calendar" ui-calendar="uiConfig.calendar"></div>
      		</div>
    			</div>
    			<div class="col w-md w-auto-xs bg-light dk bg-auto b-l hide" id="aside">
      			<div class="wrapper">
        			<div ng-repeat="e in events" class="bg-white-only r r-2x m-b-xs wrapper-sm {{e.className[0]}}">
          			<input ng-model="e.title" class="form-control m-t-n-xs no-border no-padder no-bg">
          			<a class="pull-right text-xs text-muted" ng-click="remove($index)"><i class="fa fa-trash-o"></i></a>
          			<div class="text-xs text-muted">{{e.start | date:"MMM dd"}} - {{e.end | date:"MMM dd"}}</div>
        			</div>
      			</div>
    			</div>
  			</div>
  		</div>
    </div>
  </div>
</div>
